<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Password Reset</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <form class="reset">
    <h1 class="reset-title">Set your new password.</h1>
    <input id="password" type="password" class="reset-input" placeholder="Enter your new password" autofocus>
    <input id="password-retype" type="password" class="reset-input" placeholder="Repeat your new password">
    <input type="submit" value="Proceed" class="reset-button">
  </form>

</body>
</html>
